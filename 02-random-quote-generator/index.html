<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>हिंदी उद्धरण जनरेटर</title>
  <style>
    body {
      font-family: "Noto Sans Devanagari", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 20px);
      background: #f5f5f5;
      padding: 20px;
    }
    #quote {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      font-size: 1.4rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="quote" style="text-transform: capitalize;">उद्धरण लोड हो रहा है...</div>
  <button onclick="getQuote()">नया उद्धरण</button>

  <script src="script.js"></script>
</body>
</html>
