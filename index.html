  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: "Quicksand", sans-serif !important;
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      transition: all 1s !important;
    }

    nav {
      padding: 20px;
      position: fixed;
      top: 0;
      right: 20px;
      z-index: 1000;
      transition: all 0.3s ease;
      width: calc(100% - 20px);
      display: flex;
      justify-content: space-between;
      background: #00000000;
      backdrop-filter: blur(10px);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px !important;
      user-select: none;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      transition: color 0.3s;

      &:hover {
        border-bottom: 1px dotted #000;
      }
    }

    nav a.activ {
      border-bottom: 1px dotted #000;

    }

    nav a:hover {
      color: rgb(0, 0, 0);
    }

    .span1 {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      #logo {
        display: none !important;
      }

      header {
        display: flex !important;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      nav {
        position: fixed;
        width: 0%;
        overflow: scroll;
        opacity: 0;
        display: flex;
        left: 0;
        align-items: center;
        flex-direction: column;
        height: 0;
        background: #ffffff13;
        color: white !important;
        z-index: 9;
        font-size: larger;
        backdrop-filter: blur(10px);
      }

      nav.active {
        /* display: block; */
        width: 100vw !important;
        height: 100vh !important;
        opacity: 1 !important;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .span1 {
        display: block;
        z-index: 9999;
      }
    }

    ::-webkit-scrollbar {
      width: 3px !important;
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, transparent, rgb(0, 0, 0));
      border-radius: 100px;
      width: 3px !important;
    }

    ::-webkit-scrollbar-track {
      background: transparent !important;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #installBtn {
      padding: 12px 16px;
      background-color: #0a0a0a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.2s linear;

      &:hover {
        background: #0000009a;
      }
    }

    .loading {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.5);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
      backdrop-filter: blur(30px);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #aaa;
      border-top: 5px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .share-btn {
      border: none;
      background: none;

    <span class="span1">☰ Menu</span>
  </div>
  <nav>
    <div id="logo" style="display: flex; align-items: center; gap: 10px">
      <img src="./icons/icon-512.png" alt="Logo" width="40px" /><span style="
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',
              sans-serif;
          ">Ajoy Das.</span>
    </div>
    <ul>

      <a href="#" onclick="downloadResume()">Download Resume</a>
      <button class="share-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-share2-icon lucide-share-2">
          <circle cx="18" cy="5" r="3" />
          <circle cx="6" cy="12" r="3" />
          <circle cx="18" cy="19" r="3" />
          <line x1="8.59" x2="15.42" y1="13.51" y2="17.49" />
          <line x1="15.41" x2="8.59" y1="6.51" y2="10.49" />

      <button id="installBtn" style="display: none">Install App</button>

  <main id="app" class="fade-in"></main>
  <div id="cursor"></div>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js")
          .then((reg) => console.log("Service Worker registered", reg))
          .catch((err) =>
            console.error("Service Worker registration failed", err)
          );
      });
    }



    function downloadResume() {
      const link = document.createElement('a');
      link.href = './assets/Ajoy_Das_Resume.pdf';
      link.download = 'Ajoy_Das_Resume.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    const menuBtn = document.querySelector(".span1");
    const nav = document.querySelector("nav");
    const navLinks = document.querySelectorAll("nav a");

    navLinks.forEach((link) => {
      link.addEventListener("click", function (e) {
        e.preventDefault();

        navLinks.forEach((item) => item.classList.remove("activ"));

        this.classList.add("activ");
      });
    });

    menuBtn.addEventListener("click", () => {
      nav.classList.toggle("active");
    });
    document.querySelectorAll("li").forEach((a) => {
      a.addEventListener("click", () => {
        nav.classList.remove("active");
      });
    });

    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      // Prevent the default mini-infobar from appearing
      e.preventDefault();
      // Stash the event for later
      deferredPrompt = e;
      // Show your custom install button
      document.getElementById("installBtn").style.display = "block";
    });

    document
      .getElementById("installBtn")
      .addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt(); // Show the prompt
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          deferredPrompt = null; // Clear the saved prompt
          document.getElementById("installBtn").style.display = "none";
        }
      });

    let cursor = document.getElementById("cursor");
    cursor.style.width = "10px";
    cursor.style.height = "10px";
    cursor.style.backgroundColor = "rgba(0, 0, 255, 0.1)";
    cursor.style.boxShadow = "10px 40px 100px 100px rgba(0, 0, 255, 0.1)";
    cursor.style.position = "fixed";
    cursor.style.zIndex = "-10";
    cursor.style.borderRadius = "10000px";
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = `${e.clientX - cursor.offsetWidth / 2}px`;
      cursor.style.top = `${e.clientY - cursor.offsetHeight / 2}px`;
    });
    // Loading screen control
    document.addEventListener("DOMContentLoaded", function () {
      const loading = document.querySelector(".loading");
      const mainContent = document.querySelector(".about-container");

      setTimeout(() => {
        loading.style.display = "none";
        mainContent.style.display = "flex";
      }, 2000);
    });
    document
      .querySelector(".share-btn")
      .addEventListener("click", async () => {
        try {
          await navigator.share({
            title: "Codewithajoydas",
            text: "Check out this amazing portfolio!",
            url: "https://codewithajoydas.live/",
          });
        } catch (error) {
          console.error("Somthing wrong", error);
        }
      })((adsbygoogle = window.adsbygoogle || []))
      .push({});
  </script>
