    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        transition: all 1s !important;
      }

      nav {
        padding: 20px;
        position: fixed;
        top: 0;
        right: 20px;
        z-index: 1000;
        transition: all 0.3s ease;
        width: calc(100% - 20px);
        display: flex;
        justify-content: space-between;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        user-select: none;

      }

      nav a {

        color: #000;

      }

      nav a:hover {
        color: chartreuse;
      }

      .span1 {
        display: none;
        position: absolute;
        top: 20px;
        right: 20px;
        font-weight: bold;
        cursor: pointer;
      }

      @media (max-width: 900px) {
        #logo {
          display: none !important;
        }
        header {
          display: flex !important;
          justify-content: space-between;
          align-items: center;
          padding: 10px;
        }
        nav {
          position: fixed;
          width: 0%;
          overflow: hidden;
          opacity: 0;
          display: flex;
          left: 0;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          height: 0;
          background: #0000004d;
          color: white !important;
          z-index: 9;
          font-size: larger;
          backdrop-filter: blur(10px);
        }

        nav.active {
          /* display: block; */
          width: 100vw !important;
          height: 100vh !important;
          opacity: 1 !important;
        }

        nav ul {
          flex-direction: column;
          align-items: center;
        }

        .span1 {
          display: block;
          z-index: 9999;
        }
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      #installBtn {
        padding: 12px 16px;
        background-color: #0a0a0a;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 1000;
      }
      .loading {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(255, 255, 255, 0.9);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #aaa;
        border-top: 5px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    <!-- <div id="cursor"></div> -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/JAVASCRIPT-PROJECTS/sw.js")
            .then((reg) => console.log("Service Worker registered", reg))
            .catch((err) =>
              console.error("Service Worker registration failed", err)
            );
        });
      }

      const menuBtn = document.querySelector(".span1");
      const nav = document.querySelector("nav");

      menuBtn.addEventListener("click", () => {
        nav.classList.toggle("active");
      });
      document.querySelectorAll("li").forEach((a) => {
        a.addEventListener("click", () => {
          nav.classList.remove("active");
        });
      });

      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        // Prevent the default mini-infobar from appearing
        e.preventDefault();
        // Stash the event for later
        deferredPrompt = e;
        // Show your custom install button
        document.getElementById("installBtn").style.display = "block";
      });

      document
        .getElementById("installBtn")
        .addEventListener("click", async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt(); // Show the prompt
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null; // Clear the saved prompt
            document.getElementById("installBtn").style.display = "none";
          }
        });

       // Loading screen control
       document.addEventListener("DOMContentLoaded", function () {
        const loading = document.querySelector(".loading");
        const mainContent = document.querySelector(".about-container");

        setTimeout(() => {
          loading.style.display = "none";
          mainContent.style.display = "flex";

      });
