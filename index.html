<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio of Ajoy Das</title>
    <link rel="manifest" href="manifest.json" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      nav {
        padding: 20px;
        position: absolute;
        top: 0;
        right: 20px;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav a:hover {
        color: chartreuse;
      }

     
      @media (max-width: 900px) {
        main {
          flex-direction: column;
          text-align: center;
        }

        nav {
          position: static;
          text-align: center;
          margin-top: 20px;
        }

        nav ul {
          flex-direction: column;
        }
      }
      ::-webkit-scrollbar{
        display: none;
      }
    .fade-in {
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#/landing" data-link>Home</a></li>
        <li><a href="#/about" data-link>About</a></li>
        <li><a href="#/skills" data-link>Skills</a></li>
        <!-- <li><a href="#/experience" data-link>Experience</a></li> -->
        <li><a href="#/education" data-link=>Education</a></li>
        <li><a href="#/contact" data-link>Contact</a></li>
      </ul>
    </nav>

    <main id="app" class="fade-in"></main>
    <script src="router.js"></script>
  </body>
</html>
