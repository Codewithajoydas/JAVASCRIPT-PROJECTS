<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio of Ajoy Das</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="manifest" href="manifest.json" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        transition: all 1s !important;
      }

      nav {
        padding: 20px;
        position: fixed;
        top: 0;
        right: 20px;
        z-index: 1000;
        transition: all 0.3s ease;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }

      nav a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav a:hover {
        color: chartreuse;
      }

      .span1 {
        display: none;
        position: absolute;
        top: 20px;
        left: 20px;
        font-weight: bold;
        cursor: pointer;
      }

      @media (max-width: 900px) {
        nav {
          position: fixed;
          width: 0%;
          overflow: hidden;
          opacity: 0;
          display: flex;
          left: 0;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          height: 0;
          background: #0000004d;
          color: white !important;
          z-index: 9;
          font-size: larger;
          backdrop-filter: blur(10px);
        }

        nav.active {
          /* display: block; */
          width: 100vw !important;
          height: 100vh !important;
          opacity: 1 !important;
        }

        nav ul {
          flex-direction: column;
          align-items: center;
        }

        .span1 {
          display: block;
          z-index: 9999;
        }
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
  </style>
  </head>
  <body>
    
    <span class="span1">â˜° Menu</span>
    <nav>
      <ul>
        <li><a href="#/landing" data-link>Home</a></li>
        <li><a href="#/about" data-link>About</a></li>
        <li><a href="#/skills" data-link>Skills</a></li>
        <li><a href="#/education" data-link>Education</a></li>
        <li><a href="#/contact" data-link>Contact</a></li>
      </ul>
    </nav>

    <main id="app" class="fade-in"></main>
    <script>
      const menuBtn = document.querySelector('.span1');
      const nav = document.querySelector('nav');

      menuBtn.addEventListener('click', () => {
        nav.classList.toggle('active');
      });
      document.querySelectorAll("li").forEach((a)=>{
        a.addEventListener('click', () => {
          nav.classList.remove('active');
        })
      })


    </script>
    <script src="router.js"></script>
  </body>
</html>
