<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM RADIO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="filter">
      <select id="countryFilter">
        <option value="">🌍 All Countries</option>
        <option value="India">India</option>
        <option value="United States">USA</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
      </select>

      <select id="languageFilter">
        <option value="">🗣️ All Languages</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="french">French</option>
      </select>
      <button onclick="fetchStations()">Search</button>
    </div>
    <ul id="stationList"></ul><br><br><br>
    <div id="bs" style="display: flex;
    justify-content: space-around;
    align-items: center;
    ">
        <img src="https://placehold.co/40x40.png" id="thamnail" alt="">
        <div id="title">Station Name</div>
         <i id="mainPlayBtn" class="bi bi-play-fill" style="cursor: pointer;"></i>
        <audio id="player"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
